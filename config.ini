[General]
debug = true
headless = false

[WhatsApp]
; Change this to absolute path
session_dir = whatsapp-session
# WhatsApp defaultb chat/group ID or phone number with country code
# Example: +1234567890 or Group_Name
chat_id = 
# Comma-separated list of recipients for scheduled messages
# Example: +1234567890,+9876543210
scheduled_recipients = 
# Run WhatsApp Web in headless mode (true/false)
headless = true

[Schedule]
# Timezone for scheduling (use IANA timezone names)
# Examples: Africa/Cairo, Asia/Riyadh, Europe/London
timezone = Africa/Cairo
morning_start_hour = 5
morning_end_hour = 12
evening_start_hour = 15
evening_end_hour = 19
check_interval = 60

[Content]
# Paths to azkar images (use forward slashes or escaped backslashes)
# Use absolute paths in production
morning_image = ./static/morning/MorningZikr.png
evening_image = ./static/evening/EveningZikr.png

